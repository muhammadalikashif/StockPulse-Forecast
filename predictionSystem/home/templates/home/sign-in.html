<html lang="en">

<head>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Bootstrap App Landing Template">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">


	<section class="user-login section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="block">
						<!-- Image -->
						<div class="image align-self-center"><img class="img-fluid"
								src="images/Login/front-desk-sign-in.jpg" alt="desk-image"></div>
						<!-- Content -->
						<div class="content text-center">
							<div class="logo">
								<a href="index.html"><img src="images/Logo1.png" alt="" width="50px" ,
										height="1000px"></a>
							</div>
							<div class="title-text">
								<h3>Sign in to To Your Account</h3>
							</div>
							<form action="#">
								<!-- Username -->
								<input class="form-control main" type="text" placeholder="Username" required>
								<!-- Password -->
								<input class="form-control main" type="password" placeholder="Password" required>
								<!-- Submit Button -->
								<button class="btn btn-main-sm">sign in</button>
							</form>
							<div class="new-acount">
								<a href="contact.html">Forget your password?</a>
								<p>Don't Have an account? <a href="sign-up.html"> SIGN UP</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- To Top -->
	<div class="scroll-top-to">
		<i class="ti-angle-up"></i>
	</div>

	<!-- JAVASCRIPTS -->
