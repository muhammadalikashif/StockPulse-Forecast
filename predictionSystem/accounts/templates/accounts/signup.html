{% load static%}
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Create Account</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bootstrap App Landing Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Small Apps Template v1.0">


  <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/aos/aos.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
  <section class="user-login section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="block">
            <div class="image align-self-center"><img class="img-fluid" src="{% static 'images/signupimg.jpg' %}"
                style="height: 850px;" alt="desk-image">
            </div>
            <div class="content text-center">
              <div class="logo">
                <a href="{% url 'homepage' %}"><img src="{% static 'home/assets/img/Logo1.png' %} " alt=""
                    class="img-fluid" height="200px"></a>
              </div>
              <div class="title-text">
                <h3>Sign Up for New Account</h3>
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

              </div>
              <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- First Name -->
                <input class="form-control main" type="text" name="first_name" placeholder="First Name" required>
                <!-- Last Name -->
                <input class="form-control main" type="text" name="last_name" placeholder="Last Name" required>
                <!-- Username -->
                <input class="form-control main" type="text" name="username" placeholder="Username" required>
                <!-- Email -->
                <input class="form-control main" type="email" name="email" placeholder="Email Address" required>
                <!-- Password -->
                <input class="form-control main" type="password" name="password" placeholder="Password" required>
                <!-- Profile Picture -->
                <input class="form-control main" type="file" name="profile_picture"
                  placeholder="Upload Profile Picture">
                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-sm btn-main-md">sign up</button>
              </form>
              <div class="new-acount">

                <p>Already have an account? <a href="{% url 'login' %}">SIGN IN</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="scroll-top-to">
    <i class="ti-angle-up"></i>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
